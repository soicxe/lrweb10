<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="utf-8">
	<title>Lab 10</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script async defer src="script.js"></script>
</head>
<body>
	<div id="backImage">
		<div id="text">
			<p id="pp">Player "Name"</p>
			<div class="row">
				<input id="row1-1" type="text" readonly>
				<input id="row1-2" type="text" readonly>
				<input id="row1-3" type="text" readonly>
			</div>
			<div class="row">
				<input id="row2-1" type="text" readonly>
				<input id="row2-2" type="text" readonly>
				<input id="row2-3" type="text" readonly>
			</div>
			<div class="row">
				<input id="row3-1" type="text" readonly>
				<input id="row3-2" type="text" readonly>
				<input id="row3-3" type="text" readonly>
			</div>
			<button name="button" onclick="randNum();"><p id="newGame">New Game</p></button>
			<p id="score">Score 0/3</p>
			<p id="attempts">Number of attempts: 0/3</p>
		</div>
	</div>
</body>
</html>
